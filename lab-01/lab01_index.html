<html>
    <head>
        <script>
            function render(){
                // var, let, const (search)
                var data1=parseInt(form1.txtinput1.value);
                var data2=parseInt(form1.txtinput2.value);

                //alert(data);

                // var txt1; //declaration
                // txt1="hello 10"; //assignment

                // var txt2 = "hello 10"; // declaration + assignment
                // alert(txt2);
                
                alert(data1+data2);
            }    
        </script>

    </head>
    <body>
        <form name="form1">
            <input type="text" name="txtinput1" placeholder="number1"/>
            <input type="text" name="txtinput2" placeholder="number2"/>

            <input type="submit" value="Submit" onclick="render()" />
        </form>
    </body>
</html>
